<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Book - VIT Bhopal Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: #0a0a0a;
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        background: #0f0f0f;
        padding: 40px;
        border-radius: 20px;
        border: 1px solid #1e293b;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        position: relative;
        overflow: hidden;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    }

    .header {
        text-align: center;
        margin-bottom: 32px;
    }

    .header h1 {
        font-size: 1.8em;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .header p {
        color: #94a3b8;
        font-size: 1em;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #e2e8f0;
        font-weight: 500;
        font-size: 0.95em;
    }

    .input-group {
        position: relative;
    }

    .input-group i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #3b82f6;
        z-index: 2;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px 16px 14px 48px;
        border: 1.5px solid #334155;
        border-radius: 12px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: #1e293b;
        color: #e2e8f0;
    }

    input::placeholder {
        color: #64748b;
    }

    input:focus {
        outline: none;
        border-color: #3b82f6;
        background: #27364b;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn {
        padding: 14px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.95em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        border: 1.5px solid transparent;
    }

    .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: #ffffff;
        box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
        background: #1e293b;
        color: #94a3b8;
        border-color: #334155;
    }

    .btn-secondary:hover {
        background: #27364b;
        border-color: #475569;
        transform: translateY(-1px);
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 32px;
        flex-wrap: wrap;
    }

    .back-link {
        margin-bottom: 20px;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 32px 24px;
        }

        .form-actions {
            flex-direction: column;
        }

        .form-actions .btn {
            justify-content: center;
        }
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="back-link">
    <a th:href="@{/admin}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Admin Panel
    </a>
  </div>

  <div class="header">
    <h1><i class="fas fa-book-medical"></i> Add New Book</h1>
    <p>Add a new book to the library collection</p>
  </div>

  <form th:action="@{/admin/books}" method="post" th:object="${book}">
    <div class="form-group">
      <label for="title">Book Title</label>
      <div class="input-group">
        <i class="fas fa-book"></i>
        <input type="text" id="title" th:field="*{title}" required placeholder="Enter book title">
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <div class="input-group">
        <i class="fas fa-user-edit"></i>
        <input type="text" id="author" th:field="*{author}" required placeholder="Enter author name">
      </div>
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <div class="input-group">
        <i class="fas fa-barcode"></i>
        <input type="text" id="isbn" th:field="*{isbn}" required placeholder="Enter ISBN">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Book
      </button>
      <a th:href="@{/admin}" class="btn btn-secondary">
        <i class="fas fa-times"></i> Cancel
      </a>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const submitButton = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', function(e) {
          const originalText = submitButton.innerHTML;
          submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Book...';
          submitButton.disabled = true;

          setTimeout(() => {
              submitButton.innerHTML = originalText;
              submitButton.disabled = false;
          }, 3000);
      });

      // Auto-focus title field
      const titleInput = document.getElementById('title');
      setTimeout(() => titleInput.focus(), 100);
  });
</script>
</body>
</html>
